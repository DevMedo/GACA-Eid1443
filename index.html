<body>

    <div class="center animate__animated animate__zoomIn animate__slower">
        <div>
            <img class="logo_image" src="./images/GACALogo.svg">
        </div>

        <div class="eid_1">
            عيدكم مبارك
        </div>
        <div class="eid_2">
            كل عام وأنتم بخير
        </div>

        <div class="eid_3">
            الزملاء و الزميلات منسوبو
        </div>
        <div class="eid_3">
            الهيئة العامة للطيران المدني
        </div>

        <div>
            <div class="eid_4">للحصول على التهنئة الخاصة بكم</div>
        </div>

        <table class="table_class" id="hide_if_clicked">
            <tr>
                <td><input class="GInput" type="text" id="uName" placeholder="أكتب إسمك هنا"></td>
            </tr>
            <tr>
                <td>
                    <!-- <div class="eid_5">للتحميل</div> -->
                    <button type="submit" class="downloadBTN" id="" onclick="choose_image()" download="">إضغط هنا</button>
                </td>
            </tr>
        </table>

        <table class="table_class" id="choose_content" style="display: none">
            <tr>
                <td>
                    <ul>
                        <li><input type="radio" name="template_cbs" id="cb1" />
                            <label for="cb1"><img src="./images/eid_1_1443.png" /></label>
                        </li>
                        <li><input type="radio" name="template_cbs" id="cb2" />
                            <label for="cb2"><img src="./images/eid_2_1443.png" /></label>
                        </li>
                    </ul>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" class="downloadBTN" id="downloadLNK" onclick="downloadImg()" download="" disabled>إضغط هنا</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="./js/image_script_download.js"></script>
